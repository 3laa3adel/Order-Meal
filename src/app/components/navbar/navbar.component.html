   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Nav Bar with Custom Colors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Color Scheme */
        .navbar {
            background-color: rgb(175, 172, 172); /* Green background */
        }
        .navbar-brand, .nav-link {
            color: black; /* White text */
        }
        .nav-link:hover {
            color: red !important; /* Gold text on hover */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#">Order Ur Meal</a>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/menu">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/about">About Us</a>
          </li>
       
      </ul>
    </div>
  </nav>

</body>
</html>
