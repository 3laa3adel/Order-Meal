<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Login</button>
          </form>
          <div class="text-center mt-3">
            <button class="btn btn-link" (click)="navigateToRegister()">Don't have an account? Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
